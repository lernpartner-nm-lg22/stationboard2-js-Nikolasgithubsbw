<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationboard</title>
    <script src="/assets/app.js" type="module"></script>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <div class="container">
        <div class="search-section">
            <div class="input-container">
                <label for="from">Von</label>
                <input type="text" id="from" placeholder="Station eingeben...">
            </div>
            <div class="input-container">
                <label for="to">Nach</label>
                <input type="text" id="to" placeholder="Zielstation eingeben...">
            </div>
            <button id="searchButton" class="search-btn">Suche</button>
        </div>

        <div class="results-section">
            <h2>Verbindungen</h2>
            <div id="results" class="result-cards"></div>

            <!-- Hier wird der Button für "Frühere Verbindungen" platziert -->
            <button class="previous-connections-btn" id="loadPreviousConnections" style="display:none;">
                Frühere Verbindungen anzeigen
            </button>
        </div>
    </div>
</body>

</html>
